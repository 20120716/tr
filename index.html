
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>テトリス - ゲームパッド版</title>
    <style>
        body { background: #1a1a1a; color: #fff; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        .game-container { display: flex; justify-content: center; align-items: flex-start; gap: 10px; margin-top: 10px; }
        canvas { border: 2px solid #555; background: #000; width: 180px; height: 300px; }
        #next-canvas { border: 1px solid #555; background: #000; width: 50px; height: 50px; }
        .side-panel { background: #333; padding: 10px; border-radius: 8px; font-size: 0.8rem; }
        .score-val { color: #0f0; font-size: 1.2rem; font-weight: bold; }

        /* ゲームパッド配置 */
        .controls { 
            position: fixed; bottom: 20px; width: 100%; max-width: 400px;
            display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
        }
        .d-pad, .action-btns { display: grid; gap: 8px; }
        .d-pad { grid-template-columns: repeat(3, 1fr); }
        .action-btns { grid-template-columns: repeat(2, 1fr); }

        .btn { 
            background: #444; border: none; color: #fff; width: 55px; height: 55px; 
            border-radius: 50%; font-weight: bold; font-size: 1.2rem;
            box-shadow: 0 4px #222; touch-action: manipulation;
        }
        .btn:active { transform: translateY(3px); box-shadow: 0 1px #222; background: #666; }
        
        /* 特定のボタン色 */
        .btn-up { background: #e91e63; } /* ハードドロップ */
        .btn-rotate { background: #2196f3; } /* 回転 */
        .empty { visibility: hidden; }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="side-panel">
            <p style="margin:0;">NEXT</p>
            <canvas id="next-canvas" width="80" height="80"></canvas>
            <p>SCORE<br><span class="score-val" id="score">0</span></p>
        </div>
    </div>

    <div class="controls">
        <div class="d-pad">
            <div class="empty"></div>
            <button class="btn btn-up" onmousedown="playerHardDrop()" ontouchstart="playerHardDrop()">↑</button>
            <div class="empty"></div>
            <button class="btn" onmousedown="playerMove(-1)" ontouchstart="playerMove(-1)">←</button>
            <button class="btn" onmousedown="playerDrop()" ontouchstart="playerDrop()">↓</button>
            <button class="btn" onmousedown="playerMove(1)" ontouchstart="playerMove(1)">→</button>
        </div>

        <div class="action-btns">
            <button class="btn btn-rotate" onmousedown="playerRotate(-1)" ontouchstart="playerRotate(-1)">Q</button>
            <button class="btn btn-rotate" onmousedown="playerRotate(1)" ontouchstart="playerRotate(1)">W</button>
        </div>
    </div>

    <script>
        // --- 基本ロジック（変更なし） ---
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        context.scale(20, 20);
        nextContext.scale(20, 20);
        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }
        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }
        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawMatrix(player.next, {x: 1, y: 1}, nextContext);
        }
        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                        ctx.lineWidth = 0.05;
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }
        function playerReset() {
            const pieces = 'ILJOTSZ';
            if (!player.next) player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }
        function playerHardDrop() {
            while (!collide(arena, player)) player.pos.y++;
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            dropCounter = 0;
        }
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }
        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }
        function updateScore() {
            scoreElement.innerText = player.score;
        }

        document.addEventListener('keydown', event => {
            const key = event.key.toLowerCase();
            if (key === 'arrowleft') playerMove(-1);
            else if (key === 'arrowright') playerMove(1);
            else if (key === 'arrowdown') playerDrop();
            else if (key === 'arrowup') playerHardDrop();
            else if (key === 'q') playerRotate(-1);
            else if (key === 'w') playerRotate(1);
        });

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }
        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, next: null, score: 0 };
        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
