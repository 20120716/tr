<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>テトリス - ボタン操作版</title>
    <style>
        body { background: #222; color: #fff; text-align: center; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }
        .game-container { display: flex; align-items: flex-start; gap: 10px; margin-top: 10px; }
        canvas { border: 3px solid #444; background-color: #000; width: 200px; height: 340px; }
        #next-canvas { border: 2px solid #444; background-color: #000; width: 60px; height: 60px; }
        .side-panel { text-align: left; background: #333; padding: 10px; border-radius: 8px; }
        .info { margin-top: 5px; font-size: 1rem; font-weight: bold; color: #0f0; }

        /* 操作ボタンのスタイル */
        .controls { margin-top: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 90%; max-width: 300px; }
        .btn { 
            background: #555; border: none; color: #fff; padding: 15px 0; border-radius: 8px; 
            font-weight: bold; font-size: 1.2rem; touch-action: manipulation; 
            user-select: none; -webkit-user-select: none;
        }
        .btn:active { background: #888; transform: scale(0.95); }
        .btn-double { grid-column: span 2; }
        .btn-rotate { background: #007bff; }
        .btn-hard { background: #dc3545; }
    </style>
</head>
<body>
    <h2 style="margin: 5px 0;">TETRIS</h2>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="side-panel">
            <p style="margin:0; font-size: 0.7rem;">NEXT</p>
            <canvas id="next-canvas" width="80" height="80"></canvas>
            <div class="info">SCORE<br><span id="score">0</span></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-rotate" onmousedown="playerRotate(-1)" ontouchstart="playerRotate(-1)">Q</button>
        <button class="btn btn-hard" onmousedown="playerHardDrop()" ontouchstart="playerHardDrop()">↑</button>
        <button class="btn btn-rotate" onmousedown="playerRotate(1)" ontouchstart="playerRotate(1)">W</button>
        <button class="btn" onmousedown="playerMove(-1)" ontouchstart="playerMove(-1)">←</button>
        <button class="btn" onmousedown="playerDrop()" ontouchstart="playerDrop()">↓</button>
        <button class="btn" onmousedown="playerMove(1)" ontouchstart="playerMove(1)">→</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        context.scale(20, 20);
        nextContext.scale(20, 20);

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawMatrix(player.next, {x: 1, y: 1}, nextContext);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                        ctx.lineWidth = 0.05;
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            if (!player.next) player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            while (!collide(arena, player)) player.pos.y++;
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        document.addEventListener('keydown', event => {
            const key = event.key.toLowerCase();
            if (key === 'arrowleft') playerMove(-1);
            else if (key === 'arrowright') playerMove(1);
            else if (key === 'arrowdown') playerDrop();
            else if (key === 'arrowup') playerHardDrop();
            else if (key === 'q') playerRotate(-1);
            else if (key === 'w') playerRotate(1);
        });

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, next: null, score: 0 };
        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
